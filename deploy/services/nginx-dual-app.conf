# Nginx configuration for SmartBuild SPA and Monitor
# This replaces /etc/nginx/sites-available/default on EC2

server {
    listen 80;
    server_name _;
    
    # Main SmartBuild SPA Application (Port 8505)
    location / {
        proxy_pass http://localhost:8505;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        
        # WebSocket support for Streamlit
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
    }
    
    # SmartBuild Monitor Application (Port 8504)
    location /monitor {
        # Remove /monitor prefix when passing to backend
        rewrite ^/monitor(.*)$ $1 break;
        
        proxy_pass http://localhost:8504;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        
        # WebSocket support for Streamlit
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
        
        # Tell Streamlit it's being served from /monitor
        proxy_set_header X-Script-Name /monitor;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}